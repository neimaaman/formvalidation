<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
            <script src="https://cdn.tailwindcss.com"></script>
           

        </head>
    <body class="text-center">
            <h1 id="test"  >Text Editor</h1>
            <button id="btntest"  type="button" onclick="document.getElementById('test').style.display='none'">
            None</button><br>
            <!-- we need different id because they have different purpose ex.h1 id and button id different
            h1 id      button id focus on the display area-->
            
            

            <input class="border border-2 bg-blue-300"  id="email" type="text" placeholder="Email" value="">
            <p id="messageEM" style="display: none;">@</p><br><br>
            <input class="border border-2 bg-green-100" id="pwd" type="text" placeholder="Password"  value=""><br><br>
            <div id="pwdMsg" style="display: none;">
                    <!-- i gave it a parent div to make function and add event listener for all instead of for each line  -->
                <p id="messageUC">UC</p>
                <p id="messageLC">LC</p>
                <p id="messageSC">SC</p>
                <p id="messageNU">NU</p>
                <p id="messageL">L</p>
            </div>
            <button id="btn">checker</button>

            <script>
                function checkh() {
                    document.getElementById('btntest').style.display='none';
                    document.getElementById('test').style.fontSize='35px';  
                }
                
                function hide() {
                    document.getElementById('pwdMsg').style.display= 'none';
                }
                function show() {
                    document.getElementById('pwdMsg').style.display= 'block';
                }

                function hideEM() {
                    document.getElementById('messageEM').style.display= 'none';
                }
                function showEM() {
                    document.getElementById('messageEM').style.display= 'block';
                }

               

                function checkEM() {
                    // grab the input value and assign it to x
                    let emailValue = document.getElementById('email').value;
                    // define the condition
                    let conditionEM = /@/g;
                    // compare value to our condition 
                    if (emailValue.match(conditionEM)) {
                    // if it true say 'valid email'
                    document.getElementById('messageEM').innerHTML = 'valid email'; 
                    } else {
                     // if it is not true say 'invalid email'
                    document.getElementById('messageEM').innerHTML = 'invalid email';    
                    }
                
                 
                }
                function checkSC() {
                    // grab value and assign it to x
                    let x = document.getElementById('pwd').value;
                    // define codition
                    let patternSC = /[!@#$%^&*()-_=+]/g;
                    // compare value to condition
                    if (x.match(patternSC)) {            
                    // if true say 'yay'
                    document.getElementById('messageSC').innerHTML = 'yay SC';
                    } else{
                    // else it is false say 'nay'
                    document.getElementById('messageSC').innerHTML = 'boo SC';
                    }
                }
                function checkLC() {
                    // grab the value and assign it to x
                    let x = document.getElementById('pwd').value;
                    // define codition
                    let patternLC = /[abcdefghijklmnopqrstuvwxyz]/g;
                    // compare the value to our condition
                    if (x.match(patternLC)) {
                    // if it is true say 'yay'
                    document.getElementById('messageLC').innerHTML = 'Yay LC'; 
                    } else {
                    // if it is false say 'nay'
                    document.getElementById('messageLC').innerHTML = 'Nay LC';
                    }
                       
                        
                }
                function checkUC() {
                    // grab value and assign it to x
                    let x = document.getElementById('pwd').value;
                    // define codition
                    let patternUC = /[A-Z]/g;
                    // compare value to condition
                    if (x.match(patternUC)) {            
                    // if true say 'yay'
                    document.getElementById('messageUC').innerHTML = 'yay UC';
                    } else{
                    // else it is false say 'nay'
                    document.getElementById('messageUC').innerHTML = 'boo UC';
                   
                    } 
                }
                function checkL() {
                    // grab value and assign it to x
                    let x = document.getElementById('pwd').value;
                    // define codition
                    let minL = 7 ;
                    // compare value to condition
                    if (x.length > minL) {            
                    // if true say 'yay'
                    document.getElementById('messageL').innerHTML = 'yay L';
                    } else{
                    // else it is false say 'nay'
                    document.getElementById('messageL').innerHTML = 'boo L';
                   
                    }
                }   
                function checkNU(){
                    // grab value from input box and assign it to x
                    let x = document.getElementById('pwd').value;
                    // define the condition(the condition is what we thik we have to put as a criteria)
                    let patternNU = /[1234567890]/d;
                    // compare the value to our condition
                    if (x.match(patternNU)) {
                    // if it is true say 'Yay'
                    document.getElementById('messageNU').innerHTML = 'Yay NU';
                    } else {
                    // if it is false say 'Nay'
                    document.getElementById('messageNU').innerHTML = 'Nay NU';
                    }
                }
                
                document.getElementById("pwd").addEventListener("keyup", checkUC);
                document.getElementById("pwd").addEventListener("keyup", checkLC);
                document.getElementById("pwd").addEventListener("keyup", checkSC);
                document.getElementById("pwd").addEventListener("keyup", checkL);
                document.getElementById("pwd").addEventListener("keyup", checkNU);
                document.getElementById("email").addEventListener("keyup", checkEM);

                document.getElementById("btntest").addEventListener("mouseover", checkh );
                document.getElementById('messageEM').addEventListener("mouseover" ,checkEM);

                document.getElementById('pwd').addEventListener("keyup" ,show);
                document.getElementById('pwd').addEventListener("blur" ,hide);

                document.getElementById('email').addEventListener("keyup"  ,showEM);
                document.getElementById('email').addEventListener("blur" ,hideEM);


                
                
               
                
            </script>
    </body>
</html>
